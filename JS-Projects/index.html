<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    .title {
      position: absolute;
      top: 10%;
      left: 0;
      right: 0;
      margin: 0 auto;
      white-space: nowrap;
      color: #f40028;
      text-shadow: 1px 1px 2px #000;
      opacity: .4;
      font-size: 2em;
    }
    /* boring */
    *, *::before, *::after {box-sizing: border-box;}
    .conten{
      top: 100px;
      left: 0;
      right: 0;
      bottom: 0;
      width: 80%;
      height: auto;
      margin: 0 auto;
      position: absolute;
      font-size: 1em;
    }
    .conten-result{
      width: 80%;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0 auto;
      height: 200px;
      position: absolute;
      background: #c78a94;
    }
    input {
      width: 60%;
      max-width: 300px;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      padding: .5ch 1ch;
      background: #212125;
      box-shadow: 0 .5em 2em -.5em #000;
      border-radius: .3em;
      cursor: pointer;
      opacity: .7;
      color: #ffffff;
    }
    input:focus {
      outline: none;
    }
    button {
      width: 60px;
      top: 50px;
      position: absolute;
      margin: 0 auto;
      left: 0;
      right: 0;
      font-size: 0.5rem;
    }
    #result {
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0 auto;
      bottom: 40px;
      position: absolute;
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
    
    <div class="conten">
        <h3 class="title">Palindrome Validator</h3>

        <div class="conten-result">
            <input type="text" id="text-input" placeholder="Enter text here">
            <button id="check-btn">Check</button>
            <p id="result"></p>
        </div>
    </div>
  <script>
    function isPalindrome(str) {
      // Elimina todo lo que no sea alfanumérico y lo pasa a minúsculas
      const cleaned = str.replace(/[^a-z0-9]/gi, '').toLowerCase();
      // Compara la cadena con su versión invertida
      return cleaned === cleaned.split('').reverse().join('');
    }

    document.getElementById("check-btn").addEventListener("click", function () {
      const input = document.getElementById("text-input").value;
      const result = document.getElementById("result");

      if (input.trim() === "") {
        alert("Please input a value.");
        return;
      }

      const isPalin = isPalindrome(input);

      if (isPalin) {
        result.textContent = `${input} is a palindrome.`;
      } else {
        result.textContent = `${input} is not a palindrome.`;
      }
    });
  </script>
</body>
</html>
